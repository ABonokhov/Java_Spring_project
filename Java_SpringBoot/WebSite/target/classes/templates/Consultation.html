<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Онлайн консультация </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header "></header> <br/>
<div class="container mt-5 mb-5">
    <h1>Онлайн консультация</h1> <br/>
    <form action="/consultation" method="post">
        <input type="text" name ="name" placeholder="Введите ваше имя" class="form-control"> <br/>
        <input type="text" name ="phone" placeholder="Введите ваш телефон" class="form-control"> <br/>
        <textarea name = "message" placeholder="Опишите вашу проблему" class="form-control"></textarea><br/>
        <button type="submit" class="btn btn-success">Оставить заявку на звонок</button>

    </form>

</div>

</body>
</html>
